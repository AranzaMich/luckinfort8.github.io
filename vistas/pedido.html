      <form class="formulary">

        <ul>
          <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <li>
            <label for="adress">Direccion:</label>
            <input type="text" id="adress" name="user_adress" />
          </li>
          <li>
            <label for="tel">Numero Telefonico:</label>
            <input type="text" id="tel" name="user_tel" />
          </li>
          <li>
            <label for="msg">Detalles extra:</label>
            <textarea id="msg" name="user_details"></textarea>
          </li>
        </ul>
        <div class="pedido">
          <h2>Detalles de compra</h2>
          <p>Aquí van los detalles del producto</p>
        </div>
        <button>
          Pedir
